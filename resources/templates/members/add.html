<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Member</title>
</head>
<body>
    <h1>Add new Member</h1>
    <form th:action="${member.id} != null ? @{/members/edit} : @{/members/new}" th:object="${member}" method="post">
        <input type="hidden" th:field="*{id}">
        Name: <input type="text" th:field="*{name}" /> <br />
        Email: <input type="text" th:field="*{email}" /> <br />
        Team:
        <select th:field="*{team.id}">
            <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}">Team</option>
        </select><br />
        <button type="submit">Save</button>
    </form>
    <a th:href="@{/members}">Back to Member List</a>
</body>
</html>
