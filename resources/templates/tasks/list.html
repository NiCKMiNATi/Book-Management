<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <a th:href="@{/tasks/new}">Add new Task</a>

    <ul>
        <li th:each="task : ${tasks}">
            <strong th:text="${task.title}">Title</strong> -
            <strong th:text="${task.description}">Description</strong> -
            <span th:text="${task.status}">Status</span> -
            <span th:text="${task.priority}">Priority</span> -
            <span th:text="${task.deadline}">Deadline</span> -
            Assigned to: <em th:text="${task.member!=null ? task.member.name : 'No member found'}">Member</em>
            |
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a>
            |
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </li>
    </ul>
</body>
</html>
